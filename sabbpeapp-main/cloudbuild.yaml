steps:
  # 1. BUILD BACKEND IMAGE
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build-Backend'
    dir: 'backend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend-app:$COMMIT_SHA', '.']

  # 2. BUILD FRONTEND IMAGE (Dockerfile in root)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build-Frontend'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend-app:$COMMIT_SHA', '-f', 'Dockerfile', '.']

  # 3. PUSH BACKEND IMAGE
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push-Backend-Image'
    args: ['push', 'gcr.io/$PROJECT_ID/backend-app:$COMMIT_SHA']

  # 4. PUSH FRONTEND IMAGE
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push-Frontend-Image'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-app:$COMMIT_SHA']

  # 5. DEPLOY BACKEND TO CLOUD RUN
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy-Backend'
    args:
      - 'run'
      - 'deploy'
      - 'sabbpe-backend'
      - '--image=gcr.io/$PROJECT_ID/backend-app:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=3'
      - '--concurrency=80'
      - '--allow-unauthenticated'

  # 6. DEPLOY FRONTEND TO CLOUD RUN
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy-Frontend'
    args:
      - 'run'
      - 'deploy'
      - 'sabbpe-frontend'
      - '--image=gcr.io/$PROJECT_ID/frontend-app:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--max-instances=3'
      - '--concurrency=80'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/backend-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/frontend-app:$COMMIT_SHA'

timeout: '1800s'

options:
  logging: CLOUD_LOGGING_ONLY